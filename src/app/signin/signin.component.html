<div class="container">
    <div class="row mt-5">
        <div class="col col-6 offset-3">
            <div class="card">
                <h3 class="card-header text-center text-info text-uppercase">
                    sign in please
                </h3>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" ngModel placeholder="Enter Email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-3 fol-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" id="password" class="form-control" name="password" ngModel placeholder="Enter Password" required>
                                <small id="emailHelp" class="form-text text-muted">
                                Minimum length of password should be 6 or more.
                            </small>
                            </div>
                        </div>
                        <button type="submit" class="btn-send">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
